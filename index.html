<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Classical Harmony</title>
</head>
<body>
    <img src="classical_harmony.svg"><br>
    <select onChange="updateKey()" id="keySelector">
        <option value="C" selected>C</option>
        <option value="F">F</option>
        <option value="Bb">B♭</option>
        <option value="Eb">E♭</option>
        <option value="Ab">A♭</option>
        <option value="Db">D♭</option>
        <!-- <option value="keyGb">G♭</option> -->
        <option value="F#">F♯</option>
        <option value="B">B</option>
        <option value="E">E</option>
        <option value="A">A</option>
        <option value="D">D</option>
        <option value="G">G</option>
    </select>

    <select onChange="updateKey()" id="tonalitySelector">
            <option value="maj" selected>Major</option>
            <option value="min">Minor</option>
        </select>

    <select onChange="updateClef()" id="clefSelector">
        <option value="treble" selected>Treble Clef</option>
        <option value="alto">Alto Clef</option>
        <option value="tenor">Tenor Clef</option>
        <option value="bass">Bass Clef</option>
    </select>
    
    <div id="staff"></div>

    <div class="chords">
        <div class="diatonicChords">
            <h1>Diatonic Chords</h1>
            <div class= "chordChart">
                <div class="chordCell">
                    <h2 class="DC1"></h2>
                    <h3 class="numeral1"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="DC2"></h2>
                    <h3 class="numeral2"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="DC3"></h2>
                    <h3 class="numeral3"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="DC4"></h2>
                    <h3 class="numeral4"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="DC5"></h2>
                    <h3 class="numeral5"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="DC6"></h2>
                    <h3 class="numeral6"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="DC7"></h2>
                    <h3 class="numeral7"></h3>
                </div>
            </div>

            <div class= "chordChart">
                <div class="chordCell">
                    <h2 class="HMDC1"></h2>
                    <h3 class="HMnumeral1"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="HMDC2"></h2>
                    <h3 class="HMnumeral2"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="HMDC3"></h2>
                    <h3 class="HMnumeral3"></h3>
               </div>
                <div class="chordCell">
                    <h2 class="HMDC4"></h2>
                    <h3 class="HMnumeral4"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="HMDC5"></h2>
                    <h3 class="HMnumeral5"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="HMDC6"></h2>
                    <h3 class="HMnumeral6"></h3>
                </div>
                <div class="chordCell">
                    <h2 class="HMDC7"></h2>
                    <h3 class="HMnumeral7"></h3>
               </div>
            </div>
        </div>

        
        <div class="secondaryRominants">
            <h1>Secondary Dominants</h1>
            <div class= "chordChart">
                <div class="chordCell">
                    <h2></h2>
                    <h3></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordV2"></h2>
                    <h3 class="SDnumeralV2"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordV3"></h2>
                    <h3 class="SDnumeralV3"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordV4"></h2>
                    <h3 class="SDnumeralV4"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordV5"></h2>
                    <h3 class="SDnumeralV5"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordV6"></h2>
                    <h3 class="SDnumeralV6"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordV7"></h2>
                    <h3 class="SDnumeralV7"></h3>                  
                </div>
            </div>

            <div class= "chordChart">
                <div class="chordCell">
                    <h2></h2>
                    <h3></h3>                
                </div>
                <div class="chordCell">
                    <h2 class="SDchordVII2"></h2>
                    <h3 class="SDnumeralVII2"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordVII3"></h2>
                    <h3 class="SDnumeralVII3"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordVII4"></h2>
                    <h3 class="SDnumeralVII4"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordVII5"></h2>
                    <h3 class="SDnumeralVII5"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordVII6"></h2>
                    <h3 class="SDnumeralVII6"></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="SDchordVII7"></h2>
                    <h3 class="SDnumeralVII7"></h3>                  
               </div>
            </div>
        </div>

        <div class="SubdominantSubstitutions">
            <h1>Subdominant Substitutions</h1>
            <div class= "chordChart">
                <div class="chordCell">
                    <h2></h2>
                    <h3></h3>                  
                </div>
                <div class="chordCell">
                    <h2 class="N6chord"></h2>
                    <h3 class="N6numeral">N6</h3>                  
                </div>
                <div class="chordCell">
                    <h2></h2>
                    <h3></h3>                  
                </div>
                <div class="chordCell">
                    <h2></h2>
                    <h3>It+6</h3>                  
                </div>
                <div class="chordCell">
                    <h2></h2>
                    <h3>Fr+6</h3>                  
                </div>
                <div class="chordCell">
                    <h2></h2>
                    <h3>Gr+6</h3>                  
                </div>
                <div class="chordCell">
                    <h2></h2>
                    <h3></h3>                  
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="vexflow.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
